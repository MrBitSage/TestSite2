<html>
<head>
    <meta charset="UTF-8">
    <title>Manga Downloader</title>
    <script src="scripts/formScript.js"></script>
</head>

<body>
<header>Manga Downloader</header>
<form name="form" action="" method="get">
    <label title="First Page URL">First Page URL:</label>
    <input type="text" name="url_box" alt="url" title="First Page URL">
    <input type="button" name="url_button" value="Check" onclick="checkURL(this.form)"><br>

    <label title="Email Address">Email Address:</label>
    <input type="text" name="email_box" about="Email" title="Email Address">
    <input type="button" name="email_button" value="Check" onclick="checkEmail(this.form)"><br>

    <input type="button" name="submit_button" value="Submit" onclick="submitForm(this.form)"><br>
</form>
</body>
</html>
